<div class="bg-white shadow-md rounded-lg overflow-hidden">
  <div class="p-4 bg-gray-50 flex justify-between items-center">
    <h2 class="text-xl font-semibold text-gray-800">Liste des Absences</h2>
    <a routerLink="/absences/add" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
      Marquer une absence
    </a>
  </div>

  <div *ngIf="loading" class="p-4 text-center">
    Chargement...
  </div>

  <div *ngIf="error" class="p-4 text-red-600">
    {{ error }}
  </div>

  <table *ngIf="!loading && !error" class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
    <tr>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Raison</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Justifiée</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Étudiant</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
    </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
    <tr *ngFor="let absence of absences">
      <td class="px-6 py-4 whitespace-nowrap">{{ absence.id }}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{ absence.date | date }}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{ absence.raison }}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{ absence.justifiee ? 'Oui' : 'Non' }}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{ absence.etudiantId }}</td>
      <td class="px-6 py-4 whitespace-nowrap flex items-center space-x-4">
        <a [routerLink]="['/absences/edit', absence.id]" class="text-indigo-600 hover:text-indigo-900">Modifier</a>
        <button (click)="deleteAbsence(absence.id)" class="text-red-600 hover:text-red-900">Supprimer</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
