<div class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
  <h2 class="text-xl font-semibold mb-4 text-gray-800">{{ isEditMode ? 'Modifier' : 'Ajouter' }} un étudiant</h2>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="nom" class="block text-gray-700 font-bold mb-2">Nom</label>
      <input type="text" id="nom" formControlName="nom" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="mb-4">
      <label for="prenom" class="block text-gray-700 font-bold mb-2">Prénom</label>
      <input type="text" id="prenom" formControlName="prenom" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="mb-4">
      <label for="dateNaissance" class="block text-gray-700 font-bold mb-2">Date de naissance</label>
      <input type="date" id="dateNaissance" formControlName="dateNaissance" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="mb-4">
      <label for="classeId" class="block text-gray-700 font-bold mb-2">Classe</label>
      <select id="classeId" formControlName="classeId" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Sélectionner une classe</option>
        <option *ngFor="let classe of classes" [value]="classe.id">{{ classe.nom }}</option>
      </select>
    </div>
    <button type="submit" [disabled]="!studentForm.valid" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
      {{ isEditMode ? 'Mettre à jour' : 'Ajouter' }}
    </button>
  </form>
</div>
