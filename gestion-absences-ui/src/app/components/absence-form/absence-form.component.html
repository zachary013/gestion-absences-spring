<div class="bg-white shadow-md rounded-lg overflow-hidden">
  <div class="p-4 bg-gray-50">
    <h2 class="text-xl font-semibold text-gray-800">{{isEditMode ? 'Edit' : 'Add'}} Absence</h2>
  </div>
  <form [formGroup]="absenceForm" (ngSubmit)="onSubmit()" class="p-4">
    <div class="mb-4">
      <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Date</label>
      <input type="date" id="date" formControlName="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="raison" class="block text-gray-700 text-sm font-bold mb-2">Reason</label>
      <input type="text" id="raison" formControlName="raison" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="justifiee" class="block text-gray-700 text-sm font-bold mb-2">Justified</label>
      <input type="checkbox" id="justifiee" formControlName="justifiee" class="mr-2 leading-tight">
      <span class="text-sm">Is this absence justified?</span>
    </div>
    <div class="mb-4">
      <label for="etudiantId" class="block text-gray-700 text-sm font-bold mb-2">Student</label>
      <select id="etudiantId" formControlName="etudiantId" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <option value="">Select a student</option>
        <option *ngFor="let student of students" [value]="student.id">{{student.prenom}} {{student.nom}}</option>
      </select>
    </div>
    <div class="flex items-center justify-between">
      <button type="submit" [disabled]="!absenceForm.valid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        {{isEditMode ? 'Update' : 'Add'}} Absence
      </button>
    </div>
  </form>
</div>
