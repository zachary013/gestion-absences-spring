<div class="bg-gradient-to-b from-blue-50 to-white flex flex-col items-center p-4">
  <h1 class="text-4xl font-bold text-blue-600 mb-6">Gestion des Absences Ecole Clementine</h1>

  <div class="w-full max-w-6xl mb-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
      <a *ngFor="let item of navItems"
         [routerLink]="item.route"
         routerLinkActive="transform scale-105"
         class="bg-white rounded-xl shadow-md hover:shadow-lg transition-all duration-300 p-6 flex flex-col items-center justify-center group">

        <!-- Students Icon -->
        <svg *ngIf="item.icon === 'users'" xmlns="http://www.w3.org/2000/svg"
             class="h-10 w-10 text-blue-600 group-hover:text-blue-700 transition-colors duration-300 mb-3"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>

        <!-- Classes Icon -->
        <svg *ngIf="item.icon === 'academic'" xmlns="http://www.w3.org/2000/svg"
             class="h-10 w-10 text-blue-600 group-hover:text-blue-700 transition-colors duration-300 mb-3"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 14l9-5-9-5-9 5 9 5z M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
        </svg>

        <!-- Absences Icon -->
        <svg *ngIf="item.icon === 'calendar'" xmlns="http://www.w3.org/2000/svg"
             class="h-10 w-10 text-blue-600 group-hover:text-blue-700 transition-colors duration-300 mb-3"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>

        <!-- Add Student Icon -->
        <svg *ngIf="item.icon === 'user-plus'" xmlns="http://www.w3.org/2000/svg"
             class="h-10 w-10 text-blue-600 group-hover:text-blue-700 transition-colors duration-300 mb-3"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
        </svg>

        <!-- Add Absence Icon -->
        <svg *ngIf="item.icon === 'plus'" xmlns="http://www.w3.org/2000/svg"
             class="h-10 w-10 text-blue-600 group-hover:text-blue-700 transition-colors duration-300 mb-3"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 4v16m8-8H4" />
        </svg>

        <span class="text-base font-medium text-blue-600 group-hover:text-blue-700 transition-colors duration-300">
          {{ item.title }}
        </span>
      </a>
    </div>
  </div>
</div>
